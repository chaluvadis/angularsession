<div ng-controller="employeeController as ctrl">
    <table class="table table.hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="emp in employees|filter:searchEmployee">
                <td>{{emp.id}}</td>
                <td>{{emp.name}}</td>
                <td>{{emp.sal}}</td>
            </tr>
        </tbody>
    </table>
</div>
